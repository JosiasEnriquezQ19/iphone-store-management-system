<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuario - IphoneStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(rgba(30,30,30,0.70), rgba(30,30,30,0.70)), url('https://wallpapers.com/images/hd/apple-logo-in-3d-silver-design-i0fezrk90tf76l69.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .sidebar {
            min-height: 100vh;
            background: rgba(30, 30, 30, 0.92);
            color: #fff;
            padding-top: 2rem;
            box-shadow: 2px 0 16px rgba(0,0,0,0.07);
            backdrop-filter: blur(2px);
        }
        .sidebar .navbar-brand {
            font-size: 1.7rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 1px;
        }
        .sidebar .nav-link {
            color: #e0e0e0;
            font-size: 1.08rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            padding: 12px 18px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.10);
            color: #fff;
            box-shadow: 0 2px 8px 0 rgba(78,115,223,0.08);
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .brand-logo {
            width: 38px;
            margin-right: 12px;
            filter: grayscale(1) brightness(1.2);
        }
        .main-content {
            padding: 2.5rem 2rem;
        }
        .register-container {
            max-width: 900px;
            margin: 0;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            border: none;
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(2px);
        }
        .card-title-icon {
            color: #222;
            opacity: 0.85;
            font-size: 2rem;
            line-height: 1;
        }
        h2.page-title {
            color: #222;
            opacity: 0.90;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: .6rem;
            margin-bottom: 1.5rem;
        }
        .card-body {
            padding: 2rem 2rem 2.2rem 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #343a40;
        }
        .form-control, .form-select {
            background: rgba(255,255,255,0.85);
            border: 1px solid rgba(0,0,0,0.12);
            transition: box-shadow .15s, border-color .15s, background .15s;
        }
        .form-control:focus, .form-select:focus {
            background: #fff;
            border-color: #0d6efd;
            box-shadow: 0 0 0 .2rem rgba(13,110,253,.15);
        }
        .form-text {
            font-size: .75rem;
            color: #6c757d;
        }
        .btn-success {
            background: #198754;
            border: none;
        }
        .btn-success:hover {
            background: #157347;
        }
        .btn-outline-secondary {
            border-radius: .5rem;
        }
        .actions-footer {
            border-top: 1px solid rgba(0,0,0,0.08);
            margin-top: 2rem;
            padding-top: 1.25rem;
        }
        @media (max-width: 991.98px) {
            .main-content {
                padding: 1.2rem 0.5rem;
            }
            .card-body {
                padding: 1.5rem 1.25rem 1.75rem 1.25rem;
            }
        }
        @media (max-width: 767.98px) {
            .sidebar {
                position: static;
                width: 100%;
                min-height: auto;
                flex-direction: row !important;
                padding: 1rem 0.5rem;
                overflow-x: auto;
            }
            .sidebar .navbar-brand {
                margin-bottom: 0;
                font-size: 1.2rem;
            }
            .sidebar .nav-link {
                margin-bottom: 0.5rem;
                font-size: 0.98rem;
                padding: 8px 10px;
            }
            .main-content {
                padding: 1rem 0.7rem;
            }
            h2.page-title {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }
            .card-body {
                padding: 1.2rem 1rem 1.4rem 1rem;
            }
            .actions-footer {
                flex-direction: column;
                gap: .75rem;
            }
            .actions-footer .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-lg-3 col-md-4 sidebar d-flex flex-column align-items-start">
                <a class="navbar-brand d-flex align-items-center mb-4" href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="brand-logo">
                    <span>IphoneStore</span>
                </a>
                <a th:href="@{/menu}" class="nav-link"><i class="bi bi-house-door-fill"></i> Menú Principal</a>
                <a th:href="@{/productos/listar}" class="nav-link" sec:authorize="hasAuthority('PRODUCTO_READ')"><i class="bi bi-phone-fill"></i> Productos</a>
                <a th:href="@{/Cliente/listar}" class="nav-link" sec:authorize="hasAuthority('CLIENTE_READ')"><i class="bi bi-people-fill"></i> Clientes</a>
                <a th:href="@{/proveedores/listar}" class="nav-link" sec:authorize="hasAuthority('PROVEEDOR_READ')"><i class="bi bi-truck"></i> Proveedores</a>
                <a th:href="@{/pedidos/listar}" class="nav-link" sec:authorize="hasAuthority('PEDIDO_READ')"><i class="bi bi-bag-check-fill"></i> Pedidos</a>
                <a th:href="@{/comprobantes/listar}" class="nav-link" sec:authorize="hasAuthority('COMPROBANTE_READ')"><i class="bi bi-receipt-cutoff"></i> Comprobantes</a>
                <a th:href="@{/usuarios/listar}" class="nav-link active" sec:authorize="hasAuthority('USUARIO_READ')"><i class="bi bi-person-gear"></i> Usuarios</a>
                <a th:href="@{/login}" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
                <div class="mt-auto w-100 text-center text-muted small pt-5">
                    © 2025 IphoneStore. Todos los derechos reservados.
                </div>
            </nav>

            <main class="col-lg-9 col-md-8 main-content">
                <div class="edit-container mx-auto">
                    <h2 class="page-title">
                        <i class="bi bi-person-gear"></i>
                        Editar Usuario
                    </h2>

                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{'/usuarios/editar/' + ${usuario.idUsuario}}" th:object="${usuario}" method="post">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nombres</label>
                                        <input type="text" class="form-control" th:field="*{nombres}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">DNI</label>
                                        <input type="text" class="form-control" th:field="*{dni}" maxlength="8" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" th:field="*{email}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Nombre de Usuario</label>
                                        <input type="text" class="form-control" th:field="*{username}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" th:field="*{contrasena}" placeholder="Dejar en blanco para no cambiar">
                                        <div class="form-text">Deje en blanco si no desea cambiar la contraseña</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Cargo</label>
                                        <select class="form-select" name="cargo.idCargo" required>
                                            <option value="">Seleccione un cargo</option>
                                            <option th:each="cargo : ${cargos}" 
                                                    th:value="${cargo.idCargo}" 
                                                    th:text="${cargo.nombre}"
                                                    th:selected="${cargo.idCargo == usuario.cargo.idCargo}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center actions-footer">
                                    <a th:href="@{/usuarios/listar}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Volver a la lista
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-save"></i> Guardar Cambios
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
